name: CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    name: build-and-test
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' || github.base_ref == 'main' && 'Production' || 'Preview' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - name: Install dependencies
        run: npm install --legacy-peer-deps --silent
      - name: Generate Prisma client
        run: npx prisma generate
      # Only run migrations for push events (not PRs)
      - name: Run database migrations
        if: github.event_name == 'push'
        run: npx prisma migrate deploy
      - name: Check for changes in UI or backend
        id: changes
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          if git diff --quiet origin/${{ github.base_ref }} HEAD -- ./components/ui ./lib; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Build Next.js app
        if: steps.changes.outputs.changed == 'true'
        run: npm run build
      # Add test steps here if you have them
      - name: Run tests
        run: echo "No tests defined yet"